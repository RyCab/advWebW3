<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Foods</title>
</head>
<body>
    <div id="container">

        <h1>Here is your list of foods!</h1>
        <nav>
            <a href="index.html">Enter Food</a>
            <a href="#">Look at food</a>
        </nav>
        <script>
            fetch('/getData').then((employees)=>{
                employees.json().then((theEmployees)=>{
                    
                    for(let employee of theEmployees.employee){
                        console.log(employee.firstName)
                        let element = document.createElement('p')
                        element.innerHTML = employee.firstName
                         + " " + employee.lastName
                          + " " + employee.department
                           + " " +employee.startDate
                            + " " +employee.jobTitle
                             + " " +employee.salary
                        document.getElementById('container').append(element)
                        //add delete button
                        let deleteButton = document.createElement('button')
                        deleteButton.innerText = 'Delete Entry'
                        deleteButton.addEventListener('click', function deleteEmployee(){
                            location.reload()
                            fetch('/deleteEmployee', {
                                method:"POST",
                                headers:{
                                    'Content-type': 'application/json'
                                },
                                body:JSON.stringify({
                                    _id:employee._id,
                                    employee:employee.employee
                                })
                            })
                        })
                        element.appendChild(deleteButton)

                        let editButton = document.createElement('button')
                        editButton.innerText = 'Edit Entry'
                        editButton.addEventListener('click', function editEmployee(){
                            location.reload()
                            fetch('/editEmployee', {
                                method:"POST",
                                headers:{
                                    'Content-type': 'application/json'
                                },
                                body:JSON.stringify({
                                    _id:employee._id,
                                    employee:employee.employee
                                })
                            })
                        })
                        element.appendChild(editButton)
                    }
                })
            })
        </script>
                
    </div>
</body>
</html>
